<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>煤矿信息化综合监控系统平台</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="main">
    <div class="header">
        <div class="bg_header">
            <div class="header_nav fl t_title">
                煤矿信息化综合监控系统平台
            </div>
            <div id="time"></div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="content">
        <div class="leftBar">
            <div id="tree" class="demo-tree-more"></div>
        </div>
        <div class="right ">
            <div class="table table1">
                <div class="title">
                    模拟量传感器历史报警列表
                    <img src="image/open.png" onclick="screen(1)" width="20px" alt="全屏">
                </div>
                <table class="layui-hide" id="tableData1"></table>
            </div>
            <div class="table table2">
                <div class="title">
                    模拟量传感器历史报警列表
                    <img src="image/open.png" onclick="screen(2)" width="20px" alt="全屏">
                    <div class="layui-inline fr">
                        <label class="layui-form-label">时间</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="date" placeholder="请选择开始和结束时间 ">
                        </div>
                    </div>
                </div>
                <table class="layui-hide" id="tableData2"></table>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="layui/layui.js"></script>
<script src="js/index.js"></script>
<script>

</script>
</body>
</html>
